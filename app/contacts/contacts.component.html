
<p>
  contacts works!
</p>
<div class="container">
  <h2 class="page-header">Add</h2>
   <form (submit)="addContacts">
    <div class="form-group">
      <label>First Name</label>
       <input type="text"
            [(ngModel)]="first_name" class="form_control"/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text"
              [(ngModel)]="last_name" class="form_control"/> 
    </div>
      <div class="form-group">
          <label>Phone</label>
           <input type="text"
                [(ngModel)]="phone" class="form_control"> 
                    </div>
        <input type="submit" class="btn btn btn-success" value="Add"/>
  </form> 
</div>
  <div class="container">
    <div *ngFor="let contact of contacts">
      <div class="col-md-3">
        {{contact.first_name}}
      </div>
        <div class="col-md-3">
          {{contact.last_name}}
        </div>
        
        <div class="col-md-3">
           {{contact.phone}}
          </div>
          <div class="col-md-3">
            <input type="button" (click)="deleteContacts(Contact._id)" 
            value="=Delete" class="btn btn-danger"/>
            <br>
          </div>
       
    </div>
  </div>
